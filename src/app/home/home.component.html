<div class="container-fluid">
  <header>
    <div class="container">
      <h1>NGX Text Diffs</h1>
    </div>
  </header>
  <div class="main-content">
    <div class="container">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="leftContent" class="font-weight-bold">Left Content:</label>
            <tda-code-editor
              [options]="options"
              [ngModel]="content.leftContent"
              [name]="'leftContent'"
              [autoFocus]="true"
              (ngModelChange)="handleChange('left',$event)"
            ></tda-code-editor>
          </div>
          <div class="form-group col-md-6">
            <label for="rightContent" class="font-weight-bold">Right Content:</label>
            <tda-code-editor
              [options]="options"
              [ngModel]="content.rightContent"
              [name]="'rightContent'"
              [autoFocus]="false"
              (ngModelChange)="handleChange('right',$event)"
            ></tda-code-editor>
          </div>
        </div>
        <button type="submit" (click)="submitComparison()" class="btn btn-primary">Compare</button>
      </form>
      <div *ngIf="submitted">
        <td-ngx-text-diff [left]="content.leftContent"
                        [right]="content.rightContent"
                        [loading]="!submitted"
                        [diffContent]="contentObservable$">
        </td-ngx-text-diff>
      </div>
    </div>
  </div>
</div>
